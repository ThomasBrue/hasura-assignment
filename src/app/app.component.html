<h1 style="padding: 3px">Hasura Banking</h1>
<hr />

<form style="padding: 10px" [formGroup]="form">
  <input
    class="input-field"
    formControlName="name"
    placeholder="Enter name"
    type="text"
  />
  <input
    class="input-field"
    formControlName="amount"
    placeholder="Enter amount"
    type="number"
  />
  <button [disabled]="form.invalid" (click)="onAddPayment()">Submit</button>
</form>

<div style="padding: 5px" *ngFor="let payment of payments$ | async">
  <div style="border: 2px solid blue; padding: 3px">
    <div>name: {{ payment.name }}</div>
    <div>amount: {{ payment.amount }}</div>
  </div>
</div>
